<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/06/c4/f7/06c4f70ec5931e2342e703e8a3f0a253.png" alt="Cloud Icon" class="cloud-icon">
        <h1>Weather</h1>
        <form method="POST" action="/">
            <label for="city">Enter a city:</label>
            <input type="text" id="city" name="city" required>
            <button type="submit">Fetch Weather</button>
        </form>
        {% if city %}
            <h2>Weather in {{ city }}</h2>
            <p>{{ description }}, Temperature: {{ temperature }}Â°C</p>
            <img src="{{ url_for('static', filename='weather_images/' + weather_image) }}" alt="Weather Icon">
        {% endif %}
    </div>
</body>
</html>
